
<style type="text/css">
    .fontmy{color: red; font-size: 12px;}
</style>
<div class="content">
    <div class="card">
        <div class="row m-0">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">游戏赠送</strong>
            </div>
            <div class="card-body">
                <!-- Credit Card -->
                <div id="pay-invoice">
                    <div class="card-body">
                        <form action="#" method="post" novalidate="novalidate" id="sendV">
                            <div class="row">
                                <div class="col-4"></div>
                                <div class="col-3">
                                    <div class="form-group text-center">
                                        <label for="gid" class="control-label mb-1">GameID</label>
                                        <input id="gid" name="gid" type="number" class="form-control"  value="">
                                    </div>
                                </div>
                                <div class="col-5"></div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="days" class="control-label mb-1">赠送天数</label>
                                        <input id="days" name="days" type="number" class="form-control" aria-required="true" aria-invalid="false" value="">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="reason" class="control-label mb-1">赠送原因</label>
                                        <input id="reason" name="reason" type="text" class="form-control" aria-required="true" aria-invalid="false" value="">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="vipgrad" class="control-label mb-1">VIP等级<span class="fontmy">（注：10级是奖励vip；1级最高；2和10同级；3，4，5同级）</span></label>
                                        <select class="form-control" name="vipgrad">
                                            <option value="5">五级</option>
                                            <option value="4">四级</option>
                                            <option value="3">三级</option>
                                            <option value="10">十级</option>
                                            <option value="2">二级</option>
                                            <option value="1">一级</option>
                                        </select> 
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="score" class="control-label mb-1">赠送金币数<span class="fontmy">（注: 最大赠送金额不超过100亿）</span></label>
                                        <input id="score" name="score" type="number" class="form-control" aria-required="true" aria-invalid="false" value="">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="reason2" class="control-label mb-1">赠送原因</label>
                                        <input id="reason2" name="reason2" type="text" class="form-control" aria-required="true" aria-invalid="false" value="">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="goldpo" class="control-label mb-1">位置</label>
                                        <select class="form-control" name="goldpo">
                                            <option value="1">保险箱</option>
                                            <option value="2">游戏</option>
                                        </select> 
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="sendNum" class="control-label mb-1">赠送靓号</label>
                                        <input id="sendNum" name="sendNum" type="number" class="form-control" aria-required="true" aria-invalid="false" value="">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="sendreason3" class="control-label mb-1">赠送原因</label>
                                        <input id="sendreason3" name="sendreason3" type="text" class="form-control" aria-required="true" aria-invalid="false" value="">
                                    </div>
                                </div>
                            </div>
                
                            <div>
                                <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                    <i class="fa fa-lock fa-gift"></i>&nbsp;
                                    <span id="payment-button-amount">赠送</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div> <!-- .card -->

            </div><!--/.col-->


            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header"><strong class="card-title">追回</strong></div>
                    <div class="card-body card-block">
                        <form action="#" method="post" id="reform">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                    <input type="number" id="sourGameID" name="sourGameID" placeholder="赠送GameID" class="form-control" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                    <input type="number" id="targetGameID" name="targetGameID" placeholder="目标GameID" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-dollar"></i></div>
                                    <input type="number" id="sources" name="sources" placeholder="赠送金额" min="1" class="form-control">
                                </div>
                            </div>
                            <div class="form-actions form-group"><button type="submit" class="btn btn-success btn-sm" id="recover">追回</button></div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{js href="/static/js/admin/user/sendUser.js" /}
